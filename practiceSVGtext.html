<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG Text Baseline Demo</title>
</head>
<body>
<svg width="700" height="250" style="background:#f9f9f9; border:1px solid #ccc">

  <!-- A reference line -->
  <line x1="20" y1="100" x2="680" y2="100" stroke="gray" stroke-dasharray="4" />

  <!-- Labels -->
  <text x="10" y="30" font-size="16" fill="black">Baseline alignments (line at y=100):</text>

  <!-- Default baseline -->
  <text x="40" y="100" font-size="24" fill="black" dominant-baseline="baseline">baseline</text>

  <!-- Middle -->
  <text x="160" y="100" font-size="24" fill="red" dominant-baseline="middle">middle</text>

  <!-- Hanging -->
  <text x="280" y="100" font-size="24" fill="blue" dominant-baseline="hanging">hanging</text>

  <!-- Text-before-edge -->
  <text x="420" y="100" font-size="24" fill="green" dominant-baseline="text-before-edge">before-edge</text>

  <!-- Text-after-edge -->
  <text x="560" y="100" font-size="24" fill="purple" dominant-baseline="text-after-edge">after-edge</text>

</svg>
</body>
</html>
